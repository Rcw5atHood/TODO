{% extends 'base.html' %}
{% include 'header.html' %}
 {% block title %} Home {% endblock %}
 {% block body %}
<div class="container">
<form action='' method = "POST">
<table class="table">
    <tr>
        <td>First Name</td>
        <td><input type = "text" name = "first_name" value="{{student.first_name}}" class="form-control" /></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type = "text" name = "last_name" class="form-control" value="{{student.last_name}}" /></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type = "email" name = "email" class="form-control" value="{{student.email}}" /></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type = "password" name = "password" class="form-control" value="{{student.password}}" /></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>
          Male: <input type = "radio" name = "gender"  value="male"
          {% if  student.gender=='male'  %}
             checked
          {% endif  %}
          />
         Female: <input type = "radio" name = "gender"  value="female"
         {% if  student.gender=='female'  %}
         checked
      {% endif  %}
         />
        </td>
    </tr>
    <tr>
        <td>Skillset</td>
        <td>
             Python : <input type="checkbox"  name="skillset"  value="Python"
            {% if 'Python' in student.skillset %}
               checked
            {% endif %}
            >
            Java : <input type="checkbox"  name="skillset"  value="Java"
            {% if 'java' in student.skillset %}
               checked
            {% endif %}
            >
            C : <input type="checkbox"  name="skillset"  value="C"
            {% if 'C' in student.skillset %}
               checked
            {% endif %}
            >
            C++ : <input type="checkbox"  name="skillset"  value="C++"
            {% if 'C++' in student.skillset %}
               checked
            {% endif %}
            >
               C# : <input type="checkbox"  name="skillset"  value="C#"
            {% if 'C#' in student.skillset %}
               checked
            {% endif %}
            >
               R : <input type="checkbox"  name="skillset"  value="R"
            {% if 'R' in student.skillset %}
               checked
            {% endif %}
            >
               Sql : <input type="checkbox"  name="skillset"  value="Sql"
            {% if 'sql' in student.skillset %}
               checked
            {% endif %}
            >
               HTML : <input type="checkbox"  name="skillset"  value="HTML"
            {% if 'HTML' in student.skillset %}
               checked
            {% endif %}
            >
               CSS : <input type="checkbox"  name="skillset"  value="CSS"
            {% if 'css' in student.skillset %}
               checked
            {% endif %}
            >
               Linux : <input type="checkbox"  name="skillset"  value="Linux"
            {% if 'linux' in student.skillset %}
               checked
            {% endif %}
            >
               OsX : <input type="checkbox"  name="skillset"  value="OSX"
            {% if 'osx' in student.skillset %}
               checked
            {% endif %}
            >
               Windows : <input type="checkbox"  name="skillset"  value="Windows"
            {% if 'windows' in student.skillset %}
               checked
            {% endif %}
            >
        </td>
    </tr>
    <tr>
       <td>Focus</td>
        <td>
        <select name="focus" class="form-control">
            <option value="frontend"
            {% if 'frontend' in student.focus %}
            selected
           {% endif %}
            >Front End</option>
            <option value="Backend"
            {% if 'backend' in student.focus %}
              selected
           {% endif %}
            >Back End</option>
            <option value="Fullstack"
            {% if 'Fullstack' in student.focus %}
            selected
          {% endif %}
            >Full Stack</option>

             <option value="DB Mmgt"
            {% if 'DB MMgt' in student.focus %}
            selected
          {% endif %}
            >DB Mmgt</option>

             <option value="Security"
            {% if 'Security' in student.focus %}
            selected
          {% endif %}
            >Security</option>

             <option value="UI"
            {% if 'UI' in student.focus %}
            selected
          {% endif %}
            >UI</option>

             <option value="AI"
            {% if 'aI' in student.focus %}
            selected
          {% endif %}
            >AI</option>
         </select>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="submit" name="submit" value="submit" class="btn btn-warning">
        </td>
    </tr>
</table>
  </form>
</div>
{% endblock %}
